{% extends 'inventory/base.html' %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h1>Editar Proveedor</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="{% url 'inventory:lista_proveedores' %}" class="btn btn-secondary mt-3">Volver a Proveedores</a>
    </div>
</div>
{% endblock %}
