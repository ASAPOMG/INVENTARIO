{% extends 'inventory/base.html' %}
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Recuperar Contraseña</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Correo Electrónico:</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar Instrucciones</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
