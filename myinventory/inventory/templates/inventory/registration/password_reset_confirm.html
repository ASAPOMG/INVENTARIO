{% extends 'inventory/base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Restablecer Contraseña</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_new_password1">Nueva Contraseña:</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2">Confirmar Nueva Contraseña:</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
