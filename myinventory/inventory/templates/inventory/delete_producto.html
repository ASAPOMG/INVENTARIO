{% extends 'inventory/base.html' %}

{% block title %}Eliminar {{ producto.nombre }}{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h1>Eliminar Producto</h1>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'inventory:index' %}" class="btn btn-secondary mt-3">Volver al inventario</a>
    </div>
</div>
{% endblock %}
